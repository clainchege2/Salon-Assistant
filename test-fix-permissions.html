<!DOCTYPE html>
<html>
<head>
    <title>Fix Permissions</title>
</head>
<body>
    <h1>Fix Owner Permissions</h1>
    <button onclick="fixPermissions()">Fix My Permissions</button>
    <pre id="result"></pre>

    <script>
        async function fixPermissions() {
            const token = localStorage.getItem('adminToken');
            
            if (!token) {
                document.getElementById('result').textContent = 'Error: No token found. Please login first.';
                return;
            }

            try {
                const response = await fetch('http://localhost:5000/api/v1/auth/fix-permissions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                document.getElementById('result').textContent = JSON.stringify(data, null, 2);

                if (data.success) {
                    alert('âœ… Permissions fixed! Please refresh the page or log out and back in.');
                }
            } catch (error) {
                document.getElementById('result').textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
